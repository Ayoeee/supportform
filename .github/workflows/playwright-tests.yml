name: Playwright Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm install

      - name: ðŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸŒ Set environment variables
        run: echo "BASE_URL=https://stg.messages.kinship.co.uk/" >> $GITHUB_ENV

      - name: ðŸš€ Run Playwright tests
        run: npx playwright test

      - name: ðŸ“¤ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/

      - name: ðŸ“¤ Upload screenshots, videos, and traces
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-artifacts
          path: test-results/
