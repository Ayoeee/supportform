name: Admin Dashboard Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸŒ Set environment variables
        run: echo "BASE_URL=https://stg.messages.kinship.co.uk/" >> $GITHUB_ENV

      - name: ğŸš€ Run Playwright tests
        run: npx playwright test

      - name: ğŸ” Check artifact directories
        if: always()
        run: |
          if [ ! -d "playwright-report" ]; then echo "âŒ playwright-report directory not found"; exit 1; fi
          if [ ! -d "test-results" ]; then echo "â„¹ï¸ test-results directory not found (might be no failures)"; fi

      - name: ğŸ“¤ Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

      - name: ğŸ“¤ Upload screenshots, videos, and traces
        if: failure()
        uses: actions/upload-artifact@v2
        with:
          name: test-artifacts
          path: test-results/
