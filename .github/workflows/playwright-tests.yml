name: Support Form Regression Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🧪 Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: 🚀 Run Playwright tests (in headless mode)
        run: npx playwright test
        env:
          CI: true # Force headless mode in config
          BASE_URL: ${{ secrets.BASE_URL }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PIN: ${{ secrets.USER_PIN }}

      - name: 📤 Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-html-report/ # Changed folder to avoid clash

      - name: 📤 Upload test artifacts (videos, traces, screenshots)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: test-results/
