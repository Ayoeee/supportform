name: Support Form Regression Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸš€ Run Playwright tests (in headless mode)
        run: npx playwright test
        env:
          CI: true
          BASE_URL: ${{ secrets.BASE_URL }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
          USER_PIN: ${{ secrets.USER_PIN }}

      # Generate the HTML report folder (only needed if you set reporter in config,
      # but leaving this is harmless and ensures the folder exists).
      - name: ğŸ§¾ Build HTML report
        if: always()
        run: npx playwright show-report --output=playwright-report

      # Upload ALL traces/screenshots/videos so you can open trace.zip locally
      - name: ğŸ“¤ Upload Playwright artifacts (traces, screenshots, videos)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-artifacts
          path: |
            test-results/**/trace.zip
            test-results/**/*.png
            test-results/**/*.webm
          retention-days: 7

      # Upload the HTML report folder
      - name: ğŸ“¤ Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7